<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bankr</title>
  <meta name="author" content="Emmanuel Ihemegbulam">
  <meta name="description" content="Secure online banking application. Easy to use, efficient, fast.">
  <meta name="keywords" content="online banking, banking application">

  <!-- favicon link -->
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-wrapper page-wrapper--bg l-flex">
      <div id="animated-loader" class="loader-modal">
          <div class="loader">
              <img src="imgs/logo.png" alt="logo">
          </div>
      </div>
      <div class="form-wrapper">
        <div class="form-wrapper__heading m-pri-bg">
          <h1 class="form-wrapper__title h-30 l-text-center"><a class="home-link" href="index.html">Bankr</a></h1>
        </div>
        <p class="alert-message m-text-center" id="message-box">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <form class="reg-form l-center" action="" method="">
          <label class="reg-form__label" for="firstname">First name</label>
          <input class="reg-form__input" type="text" name="firstname" id="firstname">
          <label class="reg-form__label" for="lastname">Last name</label>
          <input class="reg-form__input" type="text" name="lastname" id="lastname">
          <label class="reg-form__label" for="email">Email address</label>
          <input class="reg-form__input" type="email" name="email" id="email">
          <label class="reg-form__label" for="password">Password</label>
          <input class="reg-form__input" type="password" name="password" id="password">
          <input class="reg-form__button" type="button" value="Sign up" id="signup-button">
          <div class="reg-form__link-wrapper">
            <p class="reg-form__text" id="question">Already have an account?</p>
            <a class="reg-form__link m-pri-color" href="sign-in.html"> Login instead</a>
          </div>
        </form>
        <footer class="page-footer page-footer--small page-footer--small-text">
            <p class="page-footer__text">Copyright &copy; Bankr 2019</p>
        </footer> 
      </div>   
    </div>

    <script src="js/sign-up.js"></script>
  </body>
</html>
