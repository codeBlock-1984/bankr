<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bankr</title>
  <meta name="author" content="Emmanuel Ihemegbulam">
  <meta name="description" content="Secure online banking application. Easy to use, efficient, fast.">
  <meta name="keywords" content="online banking, banking application">

  <!-- favicon link -->
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-wrapper page-wrapper--bg l-flex">
      <div id="animated-loader" class="loader-modal">
          <div class="loader">
          </div>
      </div>
      <div class="form-wrapper">
          <div class="form-wrapper__heading m-pri-bg">
            <h1 class="form-wrapper__title h-30 l-text-center"><a class="home-link" href="index.html">Bankr</a></h1>
          </div>
        <p class="alert-message l-text-center" id="message-box">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
        <form class="reg-form l-center" action="" method="">
          <label class="reg-form__label" for="email">Email address</label>
          <input class="reg-form__input" type="email" name="email" id="email" placeholder="admin | user | staff">
          <label class="reg-form__label" for="password">Password</label>
          <input class="reg-form__input" type="password" name="password" id="password" placeholder="demo">
          <p class="reg-form__text forgot-password" id="password-reset">
            <a class="reg-form__link m-sec-color" href="#">Forgot password?</a>
          </p>
          <input class="reg-form__button" type="button" value="Sign in" id="signin-button">
          <span class="reg-form__link-wrapper">
            <p class="reg-form__text" id="question">Don't have an account?</p>
            <a class="reg-form__link m-pri-color" href="sign-up.html">Sign up instead</a>
          </span>
        </form>
        <footer class="page-footer page-footer--small page-footer--small-text reg-footer">
            <p class="page-footer__text">Copyright &copy; Bankr 2019</p>
        </footer> 
      </div>   
    </div>

    <!-- Custom scripts -->
    <script src="js/sign-in.js"></script>
  </body>
</html>
